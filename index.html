<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>DOM crash course</title>
</head>

<body>
    <header id="main" class="bg-warning text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">List item</h1>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="filter" placeholder="Search box ....">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control mr-2" id="item">
                    </div>
                    <div class="col-4">
                        <input type="submit" class="btn btn-dark" value="Submit">
                    </div>
                </div>
            </form>
        </div>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-end delete">X</button></li>
            <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-end delete">X</button></li>
            <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-end delete">X</button></li>
            <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-end delete">X</button></li>
        </ul>

    </div>
    <script src="main.js"></script>

</body>

</html>
